<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ß–∞—Ç</title>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
      background: white;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <h1>–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ß–∞—Ç</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
  <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    // üîß Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBjDb5A1882YJ3gjKM6aDQxHbst5N2yJyw",
      authDomain: "adil-d2dfd.firebaseapp.com",
      databaseURL: "https://adil-d2dfd-default-rtdb.firebaseio.com",
      projectId: "adil-d2dfd",
      storageBucket: "adil-d2dfd.firebasestorage.app",
      messagingSenderId: "372061431643",
      appId: "1:372061431643:web:b1d48b0417a1bf7bae1c7e",
      measurementId: "G-KZLT2QDGLQ"
    };

    // üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('messageInput');

    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        db.ref("messages").push({
          text: msg,
          timestamp: Date.now()
        });
        input.value = '';
      }
    }

    // üéß –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = msg.text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
